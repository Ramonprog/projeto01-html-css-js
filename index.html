<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVANTI</title>
  <!-- Css -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/topBar.css">
  <link rel="stylesheet" href="assets/css/header.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="topbar">
      <p class="topbar__text">Ganhe <span class="topbar__text--spanColor">R$10,00</span> de desconto no seu primeiro
        pedido. Utilize o cupom <span class="topbar__text--spanDiscount">DESCONTO10</span> </p>
    </div>

    <div class="header__container">
      <div class="header__content">
        <div class="flex-row-align">
          <img src="assets/images/logo.png" class="header__content--logo" />

          <div class="header__content--inputarea">
            <input type="text" class="header__content--input" placeholder="Digite aqui o que você procura">
            <button class="header__content--button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>

        <div class="flex-row-align">
          <div class="flex-row-align">
            <i class="bi bi-person header-content--userIcon"></i>
            <div>
                <p class="mb-0 header-content--text">Olá,</p>
                <p class="mb-0 header-content--text">Nome cliente!</p>
            </div>
          </div>

          <div class="headerr-content-cartArea flex-row-align ">
            <i class="bi bi-cart"></i>
            <div class="header-conent-cartArea--badge">2</div>
          </div>
        </div>

      </div>
    </div>

  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
